{% extends 'base.html' %}
{% load static %}
{% block content %}
  <main class="main">
    <!-- Page Title -->
    <div class="page-title">
      <div class="breadcrumbs">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#"><i class="bi bi-house"></i> Home</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#">Success</a>
            </li>
            {% comment %} <li class="breadcrumb-item active current">404</li> {% endcomment %}
          </ol>
        </nav>
      </div>

    </div>
    <!-- End Page Title -->

    <!-- Error 404 Section -->
    <!-- Success Message Section -->
    <section id="form-success" class="form-success section">
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="text-center">
          <div class="success-icon mb-4" data-aos="zoom-in" data-aos-delay="200">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
          </div>

          <h1 class="success-code mb-4" data-aos="fade-up" data-aos-delay="300">Thank You!</h1>

          <h2 class="success-title mb-3" data-aos="fade-up" data-aos-delay="400">Your Form Has Been Submitted</h2>

          <p class="success-text mb-4" data-aos="fade-up" data-aos-delay="500">We have received your information and will contact you shortly. Please stay connected.</p>

          <div class="success-action" data-aos="fade-up" data-aos-delay="600">
            <a href="{% url "index" %}" class="btn btn-primary">Back to Home</a>
          </div>
        </div>
      </div>
    </section>
    <!-- /Success Message Section -->

    <!-- /Error 404 Section -->
  </main>
{% endblock %}
